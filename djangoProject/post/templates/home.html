<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3em;
            color: #007bff;
        }
        p {
            margin: 15px 0;  /* Increased margin for spacing */
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;  /* Makes the anchor tags behave like buttons */
        }
        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;  /* Fixed width for better button alignment */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Platform</h1>
        <p><a href="{% url 'register' %}">Register</a></p>
        <p><a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
